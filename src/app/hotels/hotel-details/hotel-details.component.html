<div
    *ngIf="!loading && (hotel$ | async) && (hotel$ | async).images"
    class="cover-image"
    [ngStyle]="{'background': 'url(' + (hotel$ | async).images[0] + ')'}"
>
</div>

<div class="hotel-details row" *ngIf="!loading && (hotel$ | async)">
    <div class="column column-66">
        <h1>{{ (hotel$ | async).name }}</h1>
        <h2>Rating {{ (hotel$ | async).rating }}</h2>
        <p>{{ (hotel$ | async).description || '(no description provided)' }}</p>
    </div>
    <div class="column column-33">
        <h2>Available Rooms</h2>
        <div *ngFor="let room of (rooms$ | async); let i = index">
            {{ room.name }}
        </div>
    </div>
</div>
